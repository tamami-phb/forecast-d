<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Selamat Datang</h1>
    <br>
    <form th:action="@{/proses}" th:object="${param}" method="post">
        <label for="tglAwal">Tanggal awal :</label>
        <input type="date" th:field="*{tglAwal}" id="tglAwal" placeholder="tanggal awal">
        <br>
        <label for="tglAkhir">Tanggal akhir:</label>
        <input type="date" th:field="*{tglAkhir}" id="tglAkhir" placeholder="tanggal akhir">
        <br>
        <input type="submit" value="Proses">
    </form>
</body>
</html>
